<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1{
            text-align: center;
            color: #333
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h1>User Form</h1>
<form action="#" th:action="@{/users}" th:object="${user}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter your first name"/>
        <span th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="*{firstName}"></span>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter your last name"/>
        <span th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}"></span>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number"/>
        <span th:if="${#fields.hasErrors('phoneNumber')}" class="error" th:errors="*{phoneNumber}"></span>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email"/>
        <span th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></span>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Enter your address"/>
        <span th:if="${#fields.hasErrors('address')}" class="error" th:errors="*{address}"></span>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
